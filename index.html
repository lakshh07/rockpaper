<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper & Scissors || Lakshay</title>
  </head>
  <body>
    <section class="game">
      <div class="score fadeOut">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Rock Paper and Scissors</h1>
        <button>Let's Play</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner-head">Choose an option</h2>
        <div class="hands">
          <img class="player-hand" src="./assets/Rock.png" alt="" />
          <img class="computer-hand" src="./assets/Rock.png" alt="" />
        </div>
        <div class="options">
          <button class="rock">Rock</button>
          <button class="paper">Paper</button>
          <button class="scissors">Scissors</button>
        </div>
        <div class="refresh">
          <button onclick="init()" class="refresh-btn">Restart</button>
        </div>
        
      </div>
      <div class="last-line"><h3>Made by <span>Lakshay</span></h3></div>
    </section>

    <script src="main.js"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  </body>
</html>
